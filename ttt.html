<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
     <div class="t">
        <h2>Welcome to</h2>
        <h1 id="name">Tic Tac Toe</h1>
     </div>   
    <div class="container">
          <div class="display">
            <h1 id="dis"></h1>
          </div>
          <div class="grid">  
            <div class="box">
            <div class="line bt-0 bl-0" id="0"><span class="boxtext"> </span></div>
            <div class="line bt-0" id="1"><span class="boxtext"> </span></div>
            <div class="line bt-0" id="2"><span class="boxtext"> </span></div>
            <div class="line bt-0" id="3"><span class="boxtext"> </span></div>
            <div class="line bt-0 br-0" id="4"><span class="boxtext"> </span></div>
            <div class="line bl-0" id="5"><span class="boxtext"> </span></div>
            <div class="line" id="6"><span class="boxtext"> </span></div>
            <div class="line" id="7"><span class="boxtext"> </span></div> 
            <div class="line" id="8"><span class="boxtext"> </span></div>
            <div class="line br-0" id="9"><span class="boxtext"> </span></div>
            <div class="line bl-0" id="10"><span class="boxtext"> </span></div>
            <div class="line" id="11"><span class="boxtext"> </span></div>
            <div class="line" id="12"><span class="boxtext"> </span></div>
            <div class="line" id="13"><span class="boxtext"></span></div>
            <div class="line br-0" id="14"><span class="boxtext"> </span></div>
            <div class="line bl-0" id="15"><span class="boxtext"> </span></div>
            <div class="line" id="16"><span class="boxtext"> </span></div>
            <div class="line" id="17"><span class="boxtext"> </span></div>
            <div class="line" id="18"><span class="boxtext"> </span></div>
            <div class="line br-0" id="19"><span class="boxtext"> </span></div>
            <div class="line bl-0 bb-0" id="20"><span class="boxtext"> </span></div>
            <div class="line bb-0" id="21"><span class="boxtext"> </span></div>
            <div class="line bb-0" id="22"><span class="boxtext"> </span></div>
            <div class="line bb-0" id="23"><span class="boxtext"> </span></div>
            <div class="line br-0 bb-0" id="24"><span class="boxtext"> </span></div>
          </div>
          <div class="choice">
            <h1 id="choice" >Choose your chracter:</h1>
            <button type="submit" id="btn1" value="X">X</button>
            <button type="submit" id="btn2" value="O">O</button>
          <div class="ginfo">
            <span class="info">Turn for </span>
            <button class="reset">Reset</button>
          </div>
        </div>
        </div>
        
 
</div>

<script src="ttt.js" ></script>

</body>
</html>
